@if (getRole() == 'student') {
  <div>
    <button (click)="addCourse()">
      Записаться на курс
    </button>
  </div>
}
<div class="wrapper">
  @if (courses().length > 0) {
    @for (course of courses(); track course.ID) {
      <div class="course-block" (click)="goToCourse(course.ID)">
        <h2>{{course.UF_TITLE}}</h2>
        <p>{{course.author}}</p>
        <p>{{course.UF_DESCRIPTION}}</p>
      </div>
    }
  } @else {
    <h1>Нет курсов</h1>
  }
</div>
